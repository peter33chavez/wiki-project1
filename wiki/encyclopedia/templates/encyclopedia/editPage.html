{% extends "encyclopedia/layout.html" %}

{%block title%}
Edit Page
{%endblock%}

{%block body%}
<form action="{% url 'editPage' formTitle %}" method="post">
    {% csrf_token %}
    <h4>Title</h4>
    {{ formTitle }}
    <h4>Body</h4>
    {{ formBody }}
    <button type="submit" class="btn btn-dark">Save</button>
</form>
{%endblock%}
